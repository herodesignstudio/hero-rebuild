    <meta name="description" content="Hello.   We are Hero. A design studio.   We create for growth. Our capabilities cover the full cycle of brand development, communications and analysis.   We do it for a reason. We created Hero because we believe in design, in the process and the craft. We think smart design and creativity make a business more effective. Using our creativity to grow the success of others is the reason Hero exists.   We use design thinking. Design has a process—define the problem, innovate a solution, generate value. We use design thinking to apply this process to the creation of marketing ecosystems.  Define the Problem Research Envision the Goal Define the Approach Build the Team  Innovate a Solution Develop Insights Design &amp; Prototype Collaborate Test  Generate Value Market the Product Sell to Prospects Learn from the Analytics Refine the Solution      We create ecosystems. We go beyond the silo’d thinking of traditional business communications to create integrated marketing ecosystems. These systems are designed solutions built from the strategies and tactics that will best solve our client’s problem.    Qualities of anecosystem. The system is media neutral. Ideas are media specific. Alignment to the Buying Process. Brand positioning is the nucleus. Brand coherence unifies the system.   The framework of the ecosystem is the buying process. Every buyer moves through the buying process. Duration, investment and consequence vary by product, but the process is consistent.   Marketing should be aligned to the process. Awareness Customer State: Our customer doesn’t know about our product.   Marketers Message: Existence of the product and product qualities.   Tactics: Traditional advertising, Direct Mail, PR, Online Search, Earned Media, Events, Social Media, Networking Interest Customer State: Has heard of our product but doesn’t see personal relevance.  Marketers Message: Customer benefits.    Tactics: Traditional advertising,  Micro-site, Search, PR, Events, Testimonials,   Pay-Per-Click, Social Media,  Networking Research Customer State: Understands the benefits but has no brand preference.  Marketers Message: Brand differentiation.    Tactics: Website, Micro-sites, Email,  Newsletter, Product Review Sites, Industry Accreditations,  Social Media  Test Customer State: Knows product and brand to buy, but wants assurance first.  Marketers Message: We have satisfied customers just like you.   Tactics: Testimonials, Offers, References, Product Demos, Social Media  Purchase Customer State: Commits to the product.    Marketers Message: Commitment to the customer relationship.   Tactics: Direct Mail, Email, Newsletters, Offers, E-commerce  Evaluation Customer State: Did the product meet my expectations? Would I purchase again?  Marketers Message: Tell us about your product experience.    Tactics: Surveys, Offers, CRM, Email, Newsletters         Benefits of the buying process framework. Marketing aligns directly to customer interests and needs. Media channels are narrowed to most appropriate choices. Media specific ideas build brand coherency.  Focus on early brand+customer alignment makes purchase more likely.   Connection powers marketing success. Connection happens when the marketer’s message, and the media channel used, are in sync with the customer’s interests and needs. The goal is to make a connection at each stage of the Buying Process.   Bringingit alltogether. We overlay the marketing ecosystem onto the buying process to get a complete view that illustrates how all strategies and tactics fit together.    Our Work Marketing aligned to the buying process.   Wiegand Attorneys &amp; Counselors Identity &amp; Brand Positioning Environmental graphics Web design &amp; development Content Promotion Paid Advertising Legal Services   After completing a brand positioning, new logo design and identity system, the marketing program for this client is focused on building awareness, earning interest and supporting client research about the firms services.  Wiegand Attorneys &amp; Counselors Legal Services   National Repertory Orchestra Marketing Collateral Web design &amp; development Event design Identity Merchandise Non-Profit / Arts &amp; Culture   As a non-profit, National Repertory Orchestra marketing is focused on building awareness and converting attendees into advocates. After completing their branding and collateral design, Hero is now helping the NRO engage social media networks to connect with their future audience. National Repertory Orchestra Non-Profit / Arts &amp; Culture   ARCADIS Global Engineering Services Web design &amp; development Collateral Trade advertising Email marketing/white papers Product brochure Direct mail   For ARCADIS Hero designed a program to market environmental remediation services to Fortune 100 CFOs. With a buying cycle of 18-24 months, our focus was on building awareness, supporting internal client teams and providing tactics for on-going engagement.    The big finish. Hero people and capabilities.   Our key people Jeff Mason Principal, Design Director  Native of:  New Jersey  Client experience: Coors Light Blue Moon Waterpik Yogi Tea Adobe Systems American Express Proctor &amp; Gamble Dan Lorch Principal, Studio Director  Native of:  Minnesota  Client experience: BMW Purina Winnebago United Airlines Holiday Inn Express EDS Target Shaw Nielsen Senior Designer  Native of:  Colorado  Client experience: ARCADIS Denver Zoo Sterling Rice Group How Magazine Miami Herald AirTran Airlines Joe McCormack Senior Account Executive  Native of:  Texas  Client experience: San Antonio Teachers Credit Union Blue Bunny Ice Cream USAA Real Estate Company Disney General Mills–Green Giant Young President’s  Organization International   Our core capabilities Strategy Brand Positioning Marketing Public Relations Social Networks   Design Logos &amp; Identity Print Collateral Websites Catalogs Advertising Environmental POP Displays Packaging Events Marketing
